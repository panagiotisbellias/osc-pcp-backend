app.greeting=Hello, dear quarkus developer!

quarkus.http.cors = true
quarkus.http.cors.origins = http://localhost:3000
quarkus.http.cors.methods = GET, POST, PUT, DELETE

quarkus.datasource.username=people
quarkus.datasource.password=people
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.database.default-schema=people

quarkus.flyway.schemas=people
quarkus.flyway.migrate-at-start=true

quarkus.redis.hosts=redis://localhost:6379
quarkus.cache.redis.value-type=java.util.List
quarkus.cache.redis.expire-after-write=10m
